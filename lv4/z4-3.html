<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kružni prikaz voća</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
  var width = 500;
  var height = 500;
  var outerRadius = 200;
  var innerRadius = 0;

  var color = d3.scale.category20();

  var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

  var data = [
    {name: 'jabuka', value: 20},
    {name: 'kruska', value: 40},
    {name: 'banana', value: 83},
    {name: 'jagoda', value: 47},
    {name: 'ribizla', value: 5}
  ];

  var pie = d3.layout.pie()
    .value(function(d) { return d.value; });

  var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

  var pieArcs = svg.selectAll("g.pie")
    .data(pie(data))
    .enter()
    .append("g")
    .attr("class", "pie")
    .attr("transform", "translate(" + (width / 2) + ", " + (height / 2) + ")");

    pieArcs.append("path")
  .attr("fill", function(d, i) { return color(i); })
  .attr("d", arc)
  .on("mouseover", function(d) {
    console.log("Voće: " + d.data.name + ", Količina: " + d.data.value);
  });


    pieArcs.append("text")
  .attr("transform", function(d) {
    var angle = (d.startAngle + d.endAngle) / 2;
    var x = Math.cos(angle - Math.PI / 2) * (outerRadius + 10);
    var y = Math.sin(angle - Math.PI / 2) * (outerRadius + 10);
    var rotation = angle * 180 / Math.PI;

    if (rotation > 90 && rotation < 270) {
      rotation += 180;
    }

    return "translate(" + x + "," + y + ") rotate(" + rotation + ")";
  })
  .attr("text-anchor", "middle")
  .attr("alignment-baseline", "middle")
  .style("font-size", "15px")
  .text(function(d) {
    return d.data.name + ": " + d.data.value;
  });


</script>
</body>
</html>
