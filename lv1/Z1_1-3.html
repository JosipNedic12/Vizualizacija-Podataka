<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <script>

        d3.select("body")
            .append("h1")
            .text("Vizualizacija podataka LV1");


        d3.select("body")
            .append("div")
            .append("h2")
            .text("Podnaslov 1")
            .select(function () { return this.parentNode; })
            .append("p")
            .text("Tekst 1.");

        d3.select("body")
            .append("div")
            .append("h2")
            .text("Podnaslov 2")
            .select(function () { return this.parentNode; })
            .append("p")
            .text("Tekst 2.");

//2. zadatak
            d3.selectAll("div").each(function (d, i) {
            d3.select(this).attr("id", "ID" + (i + 1)); 
            d3.select(this).select("p").text(`Modified text ${i + 1}`); 
        });
//3. zadatak
        const data = Array.from({ length: 10 }, (_, i) => ({
        title: `Podnaslov ${i + 1}`,
        text: `Tekst ${i + 1}`
    }));

    const divs = d3.select("body")
                   .selectAll("div")
                   .data(data)
                   .enter()
                   .append("div")
                   .attr("id", (d, i) => `ID${i + 1}`);

    divs.append("h2").text(d => d.title);
    divs.append("p").text(d => d.text);
    </script>
</body>

</html>
