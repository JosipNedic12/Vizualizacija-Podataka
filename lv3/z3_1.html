<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>Zadatak 1 - Kvadrat s tranzicijama</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <h2>Zadatak 1 â€“ Kvadrat s tranzicijama</h2>
  <svg width="400" height="400" id="svgCanvas" style="border:1px solid #ccc;"></svg>

  <script>
    const svgWidth = 400;
    const svgHeight = 400;

    const svg = d3.select("#svgCanvas");

    const square = svg.append("rect")
      .attr("x", svgWidth / 4)
      .attr("y", svgHeight / 4)
      .attr("width", svgWidth / 2)
      .attr("height", svgHeight / 2)
      .attr("fill", "none")
      .attr("stroke", "blue")
      .attr("stroke-width", 2)
      .attr("opacity", 1);

    setTimeout(() => {
      square.transition()
        .attr("fill", "lightblue")
        .attr("fill-opacity",0)
        .transition()
        .duration(5000)
        .attr("fill-opacity",1)
        .on("end", () => {

          square.transition()
            .duration(5000)
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .attr("x", 0)
            .attr("y", 0)
            .attr("opacity", 0);
        });
    }, 3000);
  </script>
</body>
</html>
